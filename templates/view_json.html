{% extends "base.html" %}

{% block title %}View JSON{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="text-info"><i class="fas fa-code"></i> {{ format_type }} JSON Data</h4>
            <button id="copy-button" class="btn btn-info">
                <i class="fas fa-copy"></i> Copy JSON
            </button>
        </div>
        <div class="card-body">
            <pre id="json-display" class="json-content">{{ raw_json | safe }}</pre>
        </div>
    </div>
    
    <div class="mt-3 text-center">
        <a href="{{ url_for('data_view') }}" class="btn btn-info">
            <i class="fas fa-arrow-left"></i> Back to Data View
        </a>
    </div>
</div>
{% endblock %}
