{% extends "base.html" %}

{% block title %}Generated Document{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto text-center">
        <div class="card">
            <div class="card-header">
                <h4><i class="fas fa-check-circle"></i> Inventory Slips Generated Successfully</h4>
            </div>
            <div class="card-body">
                <div class="mb-4">
                    <i class="fas fa-file-word text-primary" style="font-size: 6rem;"></i>
                </div>
                
                <h5 class="mb-4">Your inventory slips document has been generated!</h5>
                
                <div class="alert alert-success mb-4">
                    <strong>Filename:</strong> {{ filename }}
                </div>
                
                <div class="d-grid gap-3">
                    <a href="{{ url_for('download_file') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-download"></i> Download Document
                    </a>
                    
                    <a href="{{ url_for('data_view') }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back to Data View
                    </a>
                    
                    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-home"></i> Return to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
